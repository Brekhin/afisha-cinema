syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.brekhin.moviesession.grpc.model";

message GSession {
    int64 sessionId = 1;
    string timeOfSession = 2;
    int64 movieId = 3;
    int32 price = 4;
    int64 hallId = 5;
}

message GCinemaHall {
    int64 hallId = 1;
    string name = 2;
    int32 seatCount = 3;
}
