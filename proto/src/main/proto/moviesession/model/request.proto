syntax = "proto3";

import "moviesession/model/model.proto";

option java_multiple_files = true;
option java_package = "com.brekhin.moviesession.grpc.model";

message gRPCAddTimeOfSessionRequest {
    GTimeOfSession timeOfSession = 1;
}

message gRPCAddDateOfSessionRequest {
    GDateOfSession dateOfSession = 1;
}

message gRPCAssigneTimeOfSessionsWithDayRequest {
    int64 timeOfSessionId = 1;
    int64 dateOfSessionId = 2;
}

message gRPCAssignMovieWithSessionRequest {
    int64 timeOfSessionId = 1;
    int64 movieId = 2;
}

message gRPCGetAllDateOfSessionRequest {
}

// +
message gRPCGetAllSessionByDateRequest {
    int64 dateOfSessionId = 1;
}
// +
message gRPCGetInfoAboutTimeOfSessionInSpecificDayRequest {
    int64 timeOfSessionId = 1;
    int64 dateOfSessionId = 2;
}

