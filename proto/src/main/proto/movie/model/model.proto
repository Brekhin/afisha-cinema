syntax = "proto3";

import "common/base.proto";

option java_multiple_files = true;
option java_package = "com.brekhin.movie.grpc.model";

message GMovie {
    GUuid uuid = 1;
    string name = 2;
    int64 rentalStartDate = 3;
    int64 rentalEndDate = 4;
    string genre = 5;
    int32 duration = 6;
}